services:
  - type: worker
    name: gitscope
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: STATE_FILE_PATH
        value: ./state.json
      - key: NODE_ENV
        value: production
